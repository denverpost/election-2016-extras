<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Mail Ballots Received by County</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
    <style>
    .c3-ygrid-line.silver line {
        stroke: rgba(192, 192, 192, 0.3);
    }
    
    .c3-xgrid-line.silver line {
        stroke: rgba(192, 192, 192, 0.3);
    }
    
    .tick line {
        display: none;
    }
    </style>
</head>

<body>
    <div id="county-chart"></div>
    <script src="http://d3js.org/d3.v3.min.js " charset="utf-8 "></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script> -->
    <script src="c3.js"></script>
    <script>
    var chart = c3.generate({
        size: {
            height: 400
        },
        padding: {
            top: 0,
            right: 30,
            bottom: 0,
            left: 90
        },
        bindto: '#county-chart',
        data: {
            columns: [
                ['Democrat', 34683, 79709, 48325, 51456, 44892, 20521, 27631, 32410, 13716, 9411, 16691, 6583],
                ['Republican', 64711, 21197, 43857, 44229, 14320, 40138, 28026, 23367, 22088, 18578, 9593, 5594],
                ['Unaffiliated', 35850, 34653, 38292, 34686, 23196, 21384, 24166, 21960, 13556, 10541, 7178, 5763]
            ],
            type: 'scatter',
            colors: {
                // 'Democrat': 'rgba(5,113,176,1.0)',
                // 'Republican': 'rgba(202,0,32,1.0)',
                // 'Unaffiliated': 'rgba(123,50,148,1.0)'
                'Democrat': 'blue',
                'Republican': 'red',
                'Unaffiliated': 'purple'
            }
        },
        axis: {
            x: {
                type: 'category',
                categories: ['EL PASO', 'DENVER', 'JEFFERSON', 'ARAPAHOE', 'BOULDER', 'DOUGLAS', 'LARIMER', 'ADAMS', 'WELD', 'MESA', 'PUEBLO', 'BROOMFIELD'],
                tick: {
                    rotate: 65,
                    multiline: false
                }
            },
            y: {
                tick: {
                    format: d3.format(",")
                },
                label: {
                    text: 'Mail ballots returned',
                    position: 'outer-middle'
                }
            }
        },
        grid: {
            lines: {
                front: false
            },
            y: {
                lines: [{
                    value: 10000,
                    class: 'silver'
                }, {
                    value: 20000,
                    class: 'silver'
                }, {
                    value: 30000,
                    class: 'silver'
                }, {
                    value: 40000,
                    class: 'silver'
                }, {
                    value: 50000,
                    class: 'silver'
                }, {
                    value: 60000,
                    class: 'silver'
                }, {
                    value: 70000,
                    class: 'silver'
                }, {
                    value: 80000,
                    class: 'silver'
                }]
            },
            x: {
                lines: [{
                    value: 'JEFFERSON',
                    class: 'silver'
                }, {
                    value: 'EL PASO',
                    class: 'silver'
                }, {
                    value: 'DENVER',
                    class: 'silver'
                }, {
                    value: 'ARAPAHOE',
                    class: 'silver'
                }, {
                    value: 'BOULDER',
                    class: 'silver'
                }, {
                    value: 'LARIMER',
                    class: 'silver'
                }, {
                    value: 'DOUGLAS',
                    class: 'silver'
                }, {
                    value: 'ADAMS',
                    class: 'silver'
                }, {
                    value: 'WELD',
                    class: 'silver'
                }, {
                    value: 'MESA',
                    class: 'silver'
                }, {
                    value: 'PUEBLO',
                    class: 'silver'
                }, {
                    value: 'BROOMFIELD',
                    class: 'silver'
                }]
            }
        },
        tooltip: {
            grouped: true,
            format: {
                value: function(value) {
                    return d3.format(",")(value)
                }
            },
        },
        point: {
            r: 6
        },
    });
    </script>
</body>

</html>
